    <div class="main-body">
      <!-- sidebar -->
      <div class="container content-area mx-0">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-4">
            <div class="list-group">
              <img src="images/find-us.png" class="img-fluid" alt="nitd-logo" />
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-md-8">
            <!-- Your main content goes here -->
            <div class="well well-sm">
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                id="contactForm"
              >
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group py-2">
                      <input
                        type="hidden"
                        name="access_key"
                        value="2b9d7a03-7c03-4289-bf06-3306f7f42019"
                      />

                      <input
                        type="hidden"
                        name="redirect"
                        value="https://web3forms.com/success"
                      />
                    </div>

                    <!-- spam check for bots -->
                    <input
                      type="checkbox"
                      name="botcheck"
                      class="hidden"
                      style="display: none"
                    />

                    <div class="form-group py-2">
                      <label for="name"> Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter name"
                        required="required"
                      />
                    </div>
                    <div class="form-group py-2">
                      <label for="email"> Email Address</label>
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Enter email"
                          required="required"
                        />
                      </div>
                    </div>
                    <div class="form-group py-2">
                      <label for="subject"> Subject</label>
                      <select
                        id="subject"
                        name="subject"
                        class="form-control"
                        required="required"
                      >
                        <option value="na" selected="">Choose One:</option>
                        <option value="service">Data Inquiry</option>
                        <option value="suggestions">Suggestions</option>
                        <option value="product">Dashboard Support</option>
                      </select>
                    </div>

                    <!-- captcha -->
                    <div class="form-group py-3">
                      <div class="h-captcha" data-captcha="true"></div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group py-3">
                      <label for="name"> Message</label>
                      <textarea
                        name="message"
                        id="message"
                        class="form-control"
                        rows="9"
                        cols="25"
                        required="required"
                        placeholder="Message"
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <button
                      type="submit"
                      class="btn btn-primary pull-right"
                      id="btnContactUs"
                    >
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div id="messageStatus" class="container-fluid"></div>
          </div>
        </div>
      </div>
